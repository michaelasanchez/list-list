name: Deploy ListList Web

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest   # Faster for Node builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('ListList.Web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./ListList.Web
        run: npm ci
        
      - name: Create config.ts
        working-directory: ./ListList.Web
        run: |
          mkdir -p ./src/shared
          cat <<EOF > ./src/shared/config.ts
          export const config = {
            apiUrl: 'https://\${API_DOMAIN}/api/',
            clientId: '${CLIENT_ID}',
            cookiePolicy: 'single_host_origin',
          };
          EOF
        env:
          API_DOMAIN: ${{ secrets.CONFIG_API_DOMAIN }}
          CLIENT_ID: ${{ secrets.CONFIG_CLIENT_ID }}

      - name: Build React app
        working-directory: ./ListList.Web
        run: npm run build

      - name: Upload built web
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: ./ListList.Web/dist

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download built web
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: ./dist

      - name: Deploy Web to IIS
        uses: ChristopheLav/iis-deploy@v1
        with:
          website-name: ${{ secrets.DEPLOY_SITE_WEB }}
          msdeploy-service-url: ${{ secrets.DEPLOY_PUBLISH_URL }}
          msdeploy-username: ${{ secrets.DEPLOY_USERNAME }}
          msdeploy-password: ${{ secrets.DEPLOY_PASSWORD }}
          source-path: ./dist
          skip-extra-files: false
          additional-arguments: '-skip:objectName=filePath,absolutePath=web.config'
