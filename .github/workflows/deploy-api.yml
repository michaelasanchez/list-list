name: Deploy ListList API

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout API code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Checkout Auth repo
        uses: actions/checkout@v3
        with:
          repository: michaelasanchez/auth
          path: ./auth
          token: ${{ secrets.AUTH_REPO_PAT }}
          ref: master
          
      - name: Build Auth
        run: dotnet build ./auth/auth/Auth.csproj --configuration Release

      - name: Pack Auth
        run: dotnet pack ./auth/auth/Auth.csproj --configuration Release -o ./auth/nupkgs

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore ./ListList.Api/ListList.Api.csproj --source ./auth/nupkgs

      - name: Build project
        run: dotnet build ./ListList.Api/ListList.Api.csproj --configuration Release

      - name: Publish project
        run: dotnet publish ./ListList.Api/ListList.Api.csproj --configuration Release --output ./publish

      - name: Upload published API
        uses: actions/upload-artifact@v4
        with:
          name: api-publish
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build

    steps:
      - name: Download published API
        uses: actions/download-artifact@v4
        with:
          name: api-publish
          path: ./publish

      - name: Deploy API to IIS
        run: |
          & "C:\Program Files\IIS\Microsoft Web Deploy V4\msdeploy.exe" `
            -source:contentPath="./publish" `
            -dest:contentPath="${{ secrets.DEPLOY_SITE_API }}",computerName="${{ secrets.DEPLOY_PUBLISH_URL }}",userName="${{ secrets.DEPLOY_USERNAME }}",password="${{ secrets.DEPLOY_PASSWORD }}",authType="Basic" `
            -verb:sync `
            -allowUntrusted `
            -skip:objectName=filePath,absolutePath=appsettings.json
        shell: pwsh

